<html>
<style>
    button {
        width: calc(33.33% - 10px);
        height: 100px;
        background-color: lightskyblue;
    }

    p {
        display: flex;
        align-items: center;
        justify-content: space-around;
    }
</style>

<body>
    <p>
        <button onclick="left()">
            left
        </button>

        <button onclick="action()">
            action
        </button>

        <button onclick="right()">
            right
        </button>
    </p>

    <p>


        <button onclick="reset()">
            reset
        </button>


    </p>
</body>

<script>
    var exampleSocket = new WebSocket(location.protocol.replace('http', 'ws') + '/' + location.host + '/',
        "protocolOne");

    exampleSocket.onmessage = evt => console.log(evt.data);

    function left() {
        exampleSocket.send('left')
    };

    function right() {
        exampleSocket.send('right')

    };

    function action() {
        exampleSocket.send('action')
    };

    function reset() {
        if (confirm('Wirklich?'))
            exampleSocket.send('reset')

    };
</script>

</html>
