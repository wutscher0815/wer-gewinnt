<html>
<style>
    button {
        width: calc(33.33% - 10px);
        height: 300px;
    }

    p {
        display: flex;
        align-items: center;
        justify-content: space-around;
    }
</style>

<body>
    <p>
        <button onclick="left()">
            left
        </button>

        <button onclick="action()">
            action
        </button>

        <button onclick="right()">
            right
        </button>
    </p>

    <p>


        <button onclick="reset()">
            reset
        </button>


    </p>
</body>

<script>
    function left() {
        fetch('/left').then(res => console.log(res));
    };

    function right() {
        fetch('/right').then(res => console.log(res));
    };

    function action() {
        fetch('/action').then(res => console.log(res));
    };

    function reset() {
        if (confirm('Wirklich?'))
            fetch('/reset').then(res => console.log(res));
    };
</script>

</html>
